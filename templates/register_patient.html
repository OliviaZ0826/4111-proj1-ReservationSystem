<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>

<head>
  <title>Register as a Patient</title>
  <style>
    /* Add your CSS styles here */
    .alert {
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid transparent;
      border-radius: 4px;
    }
    .alert-success { background-color: #dff0d8; }
    .alert-error { background-color: #f2dede; }
  </style>
</head>
<body>
  <a href="/">Home</a>
  <h2>Patient Registration</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="post" action="/register_patient">
    <label for="patient_name">Name:</label>
    <input type="text" id="patient_name" name="patient_name" required><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <input type="submit" value="Register">
  </form>
</body>
</html>
