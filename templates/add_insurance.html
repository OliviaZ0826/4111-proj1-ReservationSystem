<!DOCTYPE html>
<html>
<head>
    <title>Add Insurance</title>
</head>
<body>
  <h1>Add Insurance Information</h1>
  <form action="{{ url_for('add_insurance', user_id=user_id) }}" method="post">
    <label for="InsuranceID">Insurance ID:</label>
    <input type="number" id="InsuranceID" name="InsuranceID" required><br>

    <label for="company">Company name:</label>
    <input type="text" id="company" name="company"><br>

    <label for="cover">Coverage Details:</label>
    <input type="text" id="cover" name="cover"><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
