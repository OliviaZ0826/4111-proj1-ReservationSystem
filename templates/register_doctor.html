<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>

<head>
  <title>Register as a Doctor</title>
  <style>
    .alert {
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid transparent;
      border-radius: 4px;
    }
    .alert-success { background-color: #dff0d8; }
    .alert-error { background-color: #f2dede; }
  </style>
</head>
<body>
  <a href="/">Home</a>
  <h2>Doctor Registration</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="post">
    <label for="did">Department ID:</label>
    <select id="did" name="did" required>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select><br>

    <label for="doctor_name">Name:</label>
    <input type="text" id="doctor_name" name="doctor_name" required><br>

    <label for="specialty">Specialty:</label>
    <input type="text" id="specialty" name="specialty" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <input type="submit" value="Register">
  </form>
</body>
</html>
