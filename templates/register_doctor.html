<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>

<head>
    <title>Register as a Doctor</title>
</head>
<body>
    <h2>Doctor Registration</h2>
    <form method="post">
      <label for="did">Department ID:</label>
      <input type="number" id="did" name="did" required><br>

      <label for="doctor_name">Name:</label>
      <input type="text" id="doctor_name" name="doctor_name" required><br>
  
      <label for="specialty">Specialty:</label>
      <input type="text" id="specialty" name="specialty" required><br>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br>
  
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br>
  
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>
  
      <input type="submit" value="Register">
    </form>
</body>
</html>
